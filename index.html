<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Random Hadith Generator</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <header>Hadith of the Day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">
            I leave behind me two things, The Quran and My Sunnah and if you follow these you will never go astray.
          </p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Prophet Muhammad.</span>
        </div>
      </div>
      <div class="buttons"> 
        <br>
          <button>New Hadith</button>
        </div>
      </div>
    </div>
    <script src="quote.js"></script>
  </body>
</html>
